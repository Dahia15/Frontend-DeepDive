<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieDough</title>
    <script src="https://kit.fontawesome.com/18334eb99c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/main.js" defer></script>
</head>
<body>
    <header class="header">
    <ul class="upgrades">
        <li class="upgrades__upgrade">
            <i class="fa-sharp fa-solid fa-cookie-bite"></i>
            Chocolate Cookie
        </li>
        <li class="upgrades__upgrade">
            <i class="fa-solid fa-calculator"></i>
            Multiplier
        </li>
        <li class="upgrades__upgrade">
            <i class="fa-solid fa-forward"></i>
            Auto-score
        </li>
    </ul>
    <div class="buttonWrapper">
        <button class="save">Opslaan</button>
    </div>
    <div class="avatarWrapper">
        <figure class="avatar">Avatar</figure>
    </div>
    </header>

    <!-- <h1 class="score">10000</h1> -->
    <figure class="cookie">
        <div class="cookie__spots cookie__spots--first"></div>
        <div class="cookie__spots cookie__spots--second"></div>
        <div class="cookie__spots cookie__spots--third"></div>
        <div class="cookie__spots cookie__spots--fourth"></div>
        <div class="cookie__spots cookie__spots--fifth"></div>
        <div class="cookie__spots cookie__spots--sixth"></div>
    </figure>
</body>
</html>
